name: Build and Deploy

on:
  pull_request:
    branches:
      - main
env:
  REGISTRY: ghcr.io
  USER: preetindersingh345
  IMAGE_NAME: docker-image-name
  TAG: ${{github.sha}}
  PAT: ${{secrets.GITHUB_TOKEN}}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: |
        npm install
    - name: Lint code
      run: |
        npm run lint
    - name: Run tests
      run: |
        npm run test
    - name: Create build
      run: |
        npm run build
    - name: Build Docker image
      run: |
        docker build -t ${{env.IMAGE_NAME}} .
    - name: Login to GHCR
      run: |
        echo ${{env.PAT}} | docker login ${{env.REGISTRY}} -u ${{env.USER}} --password-stdin
        docker tag ${{env.IMAGE_NAME}} ${{env.REGISTRY}}/${{env.USER}}/${{env.IMAGE_NAME}}:${{env.TAG}}
        docker push ${{env.REGISTRY}}/${{env.USER}}/${{env.IMAGE_NAME}}:${{env.TAG}}